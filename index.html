<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
        }
        .chat-container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .response-box {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 class="mb-4 text-center">ðŸ“Š Financial Chatbot</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="query" class="form-label">Ask a financial question:</label>
                <input type="text" class="form-control" id="query" name="query" placeholder="e.g., Net income of Apple in 2022" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ask</button>
        </form>
        {% if response %}
            <div class="response-box mt-4">
                {{ response }}
            </div>
        {% endif %}
    </div>
</body>
</html>
